name: "node-workflow"
on:
        pull_request:
                branches:
                        - develop
jobs:
        run-ci:
                runs-on: ubuntu-latest
                steps:
                        - uses: actions/checkout@v3
                        - uses: actions/setup-node@v3
                          with:
                            node-version: 19.6.0
                        - run: yarn && yarn test
